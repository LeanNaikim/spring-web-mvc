<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:action="@{/todo/edit/{id}(id=${todo.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" th:value="${todo.task}" required>
    <br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${todo.description}" required>
    <br>
    <label for="isDone">Done:</label>
    <input type="checkbox" id="isDone" name="isDone" th:checked="${todo.isDone}">
    <br>
    <input type="submit" value="Save">
</form>
<a href="/todo">Back to Todo List</a>
</body>
</html>
