<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Description</th>
        <th>Done</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.task}"></td>
        <td th:text="${todo.description}"></td>
        <td th:text="${todo.isDone}"></td>
        <td th:text="${todo.createdAt}"></td>
        <td>
            <a th:href="@{/todo/{id}(id=${todo.id})}">View</a>
            <a th:href="@{/todo/edit/{id}(id=${todo.id})}">Edit</a>
            <a th:href="@{/todo/delete/{id}(id=${todo.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/todo/new">Add New Todo</a>
<a href="/todo/search">Search Todo</a>
</body>
</html>
